{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}Projects{% endblock %}
{% block content %}
{% load static %}

<main>
 <!-- search-popup -->
 <div class="modal fade bs-example-modal-lg search-bg popup1" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content search-popup">
    <div class="text-center">
     <a aria-label="Close" class="close2" data-dismiss="modal" href="#">
      Ã— close
     </a>
    </div>
    <div class="row search-outer">
     <div class="col-md-11">
      <input placeholder="Search for products..." type="text"/>
     </div>
     <div class="col-md-1 text-right">
      <a href="#">
       <i aria-hidden="true" class="fa fa-search">
       </i>
      </a>
     </div>
    </div>
   </div>
  </div>
 </div>
 <!-- /search-popup -->
 <!-- breadcrumb-area -->
 <section class="breadcrumb-area d-flex align-items-center" style="background-image:url(img/testimonial/test-bg.png)">
  <div class="container">
   <div class="row align-items-center">
    <div class="col-xl-12 col-lg-12">
     <div class="breadcrumb-wrap text-left">
      <div class="breadcrumb-title">
       <h2>
        Gallery
       </h2>
       <div class="breadcrumb-wrap">
        <nav aria-label="breadcrumb">
         <ol class="breadcrumb">
          <li class="breadcrumb-item">
           <a href="#">
            Home
           </a>
          </li>
          <li aria-current="page" class="breadcrumb-item active">
           Pricing
          </li>
         </ol>
        </nav>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </section>
 <!-- breadcrumb-area-end -->
 <!-- gallery-area -->
 <section class="pt-120 pb-90" id="work">
  <div class="container">
   <div class="portfolio">
    <div class="grid col3">
     <div class="grid-item website">
      <div class="box">
       <a class="popup-image" href="img/gallery/protfolio-img01.png">
        <img alt="protfolio" src="{% static 'img/gallery/protfolio-img01.png' %}"/>
       </a>
      </div>
     </div>
     <div class="grid-item seo">
      <div class="box">
       <a class="popup-image" href="img/gallery/protfolio-img02.png">
        <img alt="protfolio" src="{% static 'img/gallery/protfolio-img02.png' %}"/>
       </a>
      </div>
     </div>
     <div class="grid-item marketing">
      <div class="box">
       <a class="popup-image" href="img/gallery/protfolio-img03.png">
        <img alt="protfolio" src="{% static 'img/gallery/protfolio-img03.png' %}"/>
       </a>
      </div>
     </div>
     <div class="grid-item website">
      <div class="box">
       <a class="popup-image" href="img/gallery/protfolio-img04.png">
        <img alt="protfolio" src="{% static 'img/gallery/protfolio-img04.png' %}"/>
       </a>
      </div>
     </div>
     <div class="grid-item seo">
      <div class="box">
       <a class="popup-image" href="img/gallery/protfolio-img05.png">
        <img alt="protfolio" src="{% static 'img/gallery/protfolio-img05.png' %}"/>
       </a>
      </div>
     </div>
     <div class="grid-item marketing">
      <div class="box">
       <a class="popup-image" href="img/gallery/protfolio-img06.png">
        <img alt="protfolio" src="{% static 'img/gallery/protfolio-img06.png' %}"/>
       </a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </section>
 <!-- gallery-area-end -->
</main>

{% endblock %}
